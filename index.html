<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>HTML Parser</title>
  </head>
  <body>
    <div class="p-4 bg-light text-black text-center">
      <h1 class="display-3">HTML Parser</h1>
      <h3>Team Defiler</h3>
    </div>
    <div class="p-4 bg-secondary text-center">
      <textarea
        class="form-control"
        rows="30"
        id="parser"
        name="text"
      ></textarea>
      <button onclick="doParse();" type="button" id="parseButton" class="btn btn-dark btn-lg btn-block">
        Parse
      </button>
    </div>
    <div class="container-fluid"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
